<div class="row slider-inputs">
    <div class="col-md-4">
        <input type="number" step="0.1" placeholder="From" class="form-control" ng-model="matrix.from">
    </div>
    <div class="col-md-4 col-md-offset-4">
        <input type="number" step="0.1" placeholder="From" class="form-control col-md-2" ng-model="matrix.to">
    </div>
</div>
<div no-ui-slider='::sliderOptions'
     from='matrix.from'
     to='matrix.to'
     on-range-change='onRangeChange()'></div>
