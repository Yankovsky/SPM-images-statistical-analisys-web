<div class="container topo-matrix">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name"
                           ng-model="topoMatrixCtrl.topoMatrix.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="distance">Distance</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" id="distance" placeholder="Enter distance"
                           ng-model="topoMatrixCtrl.topoMatrix.distance">
                </div>
            </div>
        </form>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="topoMatrixCtrl.fitInPage"
                       ng-change="topoMatrixCtrl.setFitInPage()">Fit in page
            </label>
        </div>

        <div class="matrix-container">
            <matrix-image-slider matrix="::topoMatrixCtrl.topoMatrix"
                                 on-range-change="topoMatrixCtrl.calculateMatrixImageData()"></matrix-image-slider>

            <matrix-image matrix-image-data="topoMatrixCtrl.topoMatrixImageData"
                          ng-class="{'fit-in-page': topoMatrixCtrl.fitInPage}"></matrix-image>
        </div>

        <button class="btn btn-primary" ng-click="topoMatrixCtrl.save()">Save topo matrix</button>
        <a class="btn btn-link" ui-sref="app.topo-matrices">Back to topo matrices list</a>
    </div>
</div>
