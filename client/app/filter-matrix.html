<div class="filter-matrix">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name"
                       ng-model="filterMatrixCtrl.filterMatrix.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Matrix size</label>

            <div class="col-sm-10 input-group">
                <input type="number" class="form-control" placeholder="Matrix size"
                       ng-model="filterMatrixCtrl.filterMatrixSize">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="filterMatrixCtrl.setSize()">Set size</button>
                </span>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <tr ng-repeat="row in filterMatrixCtrl.filterMatrix.data">
            <td ng-repeat="cell in row track by $index">
                <input class="cell-value" type="number" ng-model="row[$index]"/>
            </td>
        </tr>
    </table>

    <button class="btn btn-primary" ng-click="filterMatrixCtrl.save()">Save filter matrix</button>
    <a class="btn btn-link" ui-sref="filter-matrices">Back to filter matrices list</a>
</div>
