<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <base href="/">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(client) app/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,client}) app/app.css -->
        <link rel="stylesheet" href="app/app.css">
        <!-- injector:css -->
        <link rel="stylesheet" href="app/app.css">
        <link rel="stylesheet" href="app/bs-callout.css">
        <link rel="stylesheet" href="app/main.css">
        <link rel="stylesheet" href="components/modal/modal.css">
        <!-- endinjector -->
        <!-- endbuild -->
    </head>
    <body ng-app="spmApp" ng-controller="MainCtrl as mainCtrl">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
                href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-brand">SPM images statistical analysis</div>
                <ul class="nav navbar-nav">
                    <li ng-repeat="tab in mainCtrl.tabs" ui-sref-active="active">
                        <a ui-sref="{{tab.state}}">{{tab.name}}</a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- Add your site or application content here -->
        <div class="container">
            <div class="row">
                <ui-view class="col-md-9"></ui-view>
            </div>
        </div>

        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- build:js({client,node_modules}) app/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,client}) app/app.js -->
        <script src="app/app.js"></script>
        <!-- injector:js -->
        <script src="app/filter-matrices.controller.js"></script>
        <script src="app/filter-matrix.controller.js"></script>
        <script src="app/main.controller.js"></script>
        <script src="app/new-topo-matrix.controller.js"></script>
        <script src="app/selected-filter-matrix.service.js"></script>
        <script src="app/settings.controller.js"></script>
        <script src="app/topo-matrix.controller.js"></script>
        <script src="components/modal/modal.service.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->
    </body>
</html>
